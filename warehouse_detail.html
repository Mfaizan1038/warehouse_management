<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Categories in {{ warehouse.name }}</h1>
<ul>
{% for category in categories %}
    <li>
        <a href="{% url 'category_detail' warehouse.id category.id %}">{{ category.name }}</a>
    </li>
{% endfor %}
</ul>

</body>
</html>
